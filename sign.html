
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaries of Kitchen - Sign Up</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:  whitesmoke;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .textbox {
      position: relative;
      margin-bottom: 20px;
    }

    .textbox input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .textbox input:focus {
      border-color: #3498db;
      outline: none;
    }

    button.btn {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.btn:hover {
      background-color: #3498db;
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #666;
    }

    .links a {
      color: #3498db;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .box {
        padding: 25px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Sign Up for Diaries of Kitchen</h2>
      <form action="dashboard.html" method="POST">
        <div class="textbox">
          <input type="text" placeholder="Username" name="username" required>
        </div>
        <div class="textbox">
          <input type="email" placeholder="Email" name="email" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Confirm Password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="links">
          <a href="log.html">Already have an account? Login</a> <!-- Link to login page -->
        </div>
      </form>
    </div>
  </div>
</body>
</html>
